<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <section id="login">
        <div id="head"></div>
        <div id="box">
            <img src="assets/images/login.png"
                alt="image" />
            <table border="0" action="#">
                <tr>
                    <td colspan="2">
                        <p class="text">Đăng nhập</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="Tên đăng nhập" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" placeholder="Mật Khẩu" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="remember">
                            <input type="checkbox" name="remember-pass" id="remember-pass">
                            <label for="remember-pass">Nhớ mật khẩu<label>
                        </div>
                    </td>
                    <td>
                        <a id="forgot-password" href="#">Quên mật khẩu?</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="submit" type="submit"><a href="#">Đăng nhập</a></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="link1">
                            <p>Hoặc đăng nhập bằng</p>
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa-facebook fa-xl"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa-google fa-xl"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa-apple fa-xl"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa-twitter fa-xl"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="link2">
                            <p>Nếu bạn chưa có tài khoản:</p>
                            <a href="signup.html">Đăng ký</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>

</html>
