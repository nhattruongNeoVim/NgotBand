<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <section id="signup">
        <div id="head"></div>
        <div id="box">
            <img src="assets/images/login.png" alt="image" />
            <table border="0" action="#">
                <tr>
                    <td>
                        <input class="username" type="text" placeholder="Tên" />
                    </td>
                    <td>
                        <input class="username" type="text" placeholder="Họ" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="email" placeholder="example@gmail.com" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" placeholder="Mật Khẩu" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" placeholder="Xác nhận mật khẩu" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="submit" type="submit"><a href="#">Đăng ký</a></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="link1">
                            <p>Hoặc đăng nhập bằng</p>
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa-facebook fa-xl"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa-google fa-xl"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa-apple fa-xl"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-brands fa-twitter fa-xl"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="link2">
                            <p>Nếu bạn đã có tài khoản:</p>
                            <a href="login.html">Đăng nhập</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>

</html>
